<!-- extend base layout -->
{% extends "base.html" %}
{% block content %}
{% include 'flash.html' %}
      <p>
        <h1>{{ e.fName }} {{ e.lName }}</h1>
      </p>
  {% for s in Es %}
      <div>{{ Es[s].name }}
          {% if Es[s].trained == 1 %}
              <a href="{{ url_for('RemoveSkill', id =  Es[s].Esid) }}">Remove</a>
          {% else %}
              <a href="{{ url_for('AddSkill', id = Es[s].Esid) }}">Add</a>
          {% endif %}
      </div>
  {% endfor %}
  <hr>
{% endblock %}
