<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
  <h1>Edit Employee</h1>
  <form action="" method="post" name="edit">
      {{form.hidden_tag()}}
      <table>
          <tr>
              <td>Employee First Name:</td>
              <td>{{ form.fName(size=60) }}</td>
          </tr>
          <tr>
              <td>Employee Last Name:</td>
              <td>{{ form.lName(size = 60) }}</td>
          </tr>
          <tr>
              <td></td>
              <td><input type="submit" value="Save Changes"></td>
          </tr>
      </table>
  </form>
{% endblock %}
